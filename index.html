<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button id="theme-toggle">
            <img id="theme-icon" src="./images/moon-svgrepo-com.svg" alt="Moon Icon" class="icon">
            Dark Mode
        </button>
    </header>
    
    <div class="controls" id="controls">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a country...">
            <img src="./images/search.svg" alt="Search Icon" class="search-icon">
        </div>
        <select class="selec" id="filter-region">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    
    <section id="country-list" class="country-list"></section>
    
    <div id="country-details" class="country-details"></div>
    
    <script src="script.js"></script>
</body>
</html>
